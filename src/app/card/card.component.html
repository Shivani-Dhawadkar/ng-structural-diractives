<div class="row">
    <div class="col-md-4" *ngFor="let post of postArray">
        <div class="card mb-4">

            <div class="card-header">
                <h3>{{post.title }} </h3>
            </div>
            <div class="card-body">
                <p>{{post.body}}</p>
            </div>
            <div class="card-footer">
                <strong>{{post.id}}</strong>
            </div>
        </div>




    </div>
</div>
